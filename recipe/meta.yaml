{% set name = "mergedeep" %}
{% set version = "1.3.2" %}
{% set sha256 = "f1d57c00461e9524ec7e2c5a18076397eac8ba5181810b70c60d2f967b103fe3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/clarketm/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - mergedeep

about:
  home: https://github.com/clarketm/mergedeep
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A deep merge function for Python
  description: A deep merge function for Python
  doc_url: https://github.com/clarketm/mergedeep
  dev_url: https://github.com/clarketm/mergedeep

extra:
  recipe-maintainers:
    - tdegeus
