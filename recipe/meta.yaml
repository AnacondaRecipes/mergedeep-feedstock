{% set name = "mergedeep" %}
{% set version = "1.3.1" %}
{% set sha256 = "124c47ec97fe5c4800f642bd52ea9b6a2045355841a24c17f2530a9d51cc3222" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/clarketm/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - mergedeep

about:
  home: https://github.com/clarketm/mergedeep
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A deep merge function for Python
  description: A deep merge function for Python
  doc_url: https://github.com/clarketm/mergedeep
  dev_url: https://github.com/clarketm/mergedeep

extra:
  recipe-maintainers:
    - tdegeus
